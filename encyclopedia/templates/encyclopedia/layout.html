{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=FontName">
    <link rel="stylesheet" href="{% static 'encyclopedia/styles.css' %}">
</head>
<body class="custom-font">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}">
                    <img class="img-fluid mr-3 mt-2" style="max-width: 50px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/Wikipedia_logo_%28svg%29.svg/1250px-Wikipedia_logo_%28svg%29.svg.png" alt="Wiki logo">
                    <h3 class="pb-3"><i class="fa fa-wikipedia-w mt-4" aria-hidden="true"></i>ikipedia</h3>
                </a>
                
                <form class="form-inline ml-auto" action="{% url 'search' %}">
                    {% csrf_token %}
                    <input class="form-control mr-sm-2" type="search" name="q" placeholder="Search Encyclopedia" aria-label="Search">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">
                        <i class="fas fa-search"></i> Search
                    </button>
                </form>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-none d-md-block sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'new' %}">Create New Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'random' %}">Random Page</a>
                    </li>
                </ul>
            </nav>

            <div class="col-md-9 col-lg-10">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">Â© CS50w Wiki</span>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/ee1e4d6724.js" crossorigin="anonymous"></script>
</body>
</html>
